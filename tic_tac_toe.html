<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic 
    Tac Toe </title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 340px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .start-page {
      text-align: center;
    }

    .start-page h1 {
      margin-bottom: 20px;
    }

    .start-page input {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .start-page button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .game-page {
      display: none;
      text-align: center;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .cell {
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      background-color: white;
    }

    .cell:nth-child(1),
    .cell:nth-child(2),
    .cell:nth-child(3) {
      border-top: none;
    }

    .cell:nth-child(1),
    .cell:nth-child(4),
    .cell:nth-child(7) {
      border-left: none;
    }

    .cell:nth-child(3),
    .cell:nth-child(6),
    .cell:nth-child(9) {
      border-right: none;
    }

    .cell:nth-child(7),
    .cell:nth-child(8),
    .cell:nth-child(9) {
      border-bottom: none;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      color: #222;
    }

    .win {
      background-color: #c8f7c5;
    }

    #resetBtn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
 
  <div class="start-page" id="startPage">
    <h1>Tic Tac Toe</h1>
    <input type="text" placeholder="Player 1 Name" id="player1Input"><br>
    <input type="text" placeholder="Player 2 Name" id="player2Input"><br>
    <button id="startBtn">Start Game</button>
  </div>

  
  <div class="game-page" id="gamePage">
    <div class="scoreboard">
      <div><span id="player1Name">Player 1</span>: <span id="score1">0</span></div>
      <div><span id="player2Name">Player 2</span>: <span id="score2">0</span></div>
    </div>

    <div class="board">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>

    <div id="message"></div>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<script>
  const startPage = document.getElementById("startPage");
  const gamePage = document.getElementById("gamePage");
  const startBtn = document.getElementById("startBtn");
  const message = document.getElementById("message");
  const resetBtn = document.getElementById("resetBtn");

  const player1Input = document.getElementById("player1Input");
  const player2Input = document.getElementById("player2Input");
  const player1NameEl = document.getElementById("player1Name");
  const player2NameEl = document.getElementById("player2Name");
  const score1El = document.getElementById("score1");
  const score2El = document.getElementById("score2");

  const cells = [];
  let currentPlayer = "X";
  let gameOver = false;
  let player1 = "Player 1";
  let player2 = "Player 2";
  let score1 = 0;
  let score2 = 0;

  for (let i = 0; i < 9; i++) {
    cells[i] = document.getElementById(`cell${i}`);
  }

  startBtn.addEventListener("click", () => {
    player1 = player1Input.value.trim() || "Player 1";
    player2 = player2Input.value.trim() || "Player 2";
    player1NameEl.textContent = player1;
    player2NameEl.textContent = player2;

    startPage.style.display = "none";
    gamePage.style.display = "block";
    resetGame();
  });

  resetBtn.addEventListener("click", () => {
    resetGame();
  });

  function checkWinner() {
    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    for (let combo of winCombos) {
      const [a, b, c] = combo;
      if (
        cells[a].textContent &&
        cells[a].textContent === cells[b].textContent &&
        cells[a].textContent === cells[c].textContent
      ) {
        cells[a].classList.add("win");
        cells[b].classList.add("win");
        cells[c].classList.add("win");

        if (cells[a].textContent === "X") {
          score1++;
          score1El.textContent = score1;
          message.textContent = `${player1} wins!`;
        } else {
          score2++;
          score2El.textContent = score2;
          message.textContent = `${player2} wins!`;
        }

        return true;
      }
    }
    return false;
  }

  function checkTie() {
    return cells.every(cell => cell.textContent !== "");
  }

  function resetGame() {
    cells.forEach(cell => {
      cell.textContent = "";
      cell.classList.remove("win");
    });
    message.textContent = "";
    gameOver = false;
    currentPlayer = "X";
  }

  cells.forEach(cell => {
    cell.addEventListener("click", () => {
      if (cell.textContent || gameOver) return;

      cell.textContent = currentPlayer;
      if (checkWinner()) {
        gameOver = true;
      } else if (checkTie()) {
        message.textContent = "It's a tie!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    });
  });
</script>

</body>
</html>
